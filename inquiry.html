<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inquiry Form</title>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("gRZ8c-Jn6OqaPvVxG"); // EmailJS public key
    })();
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .top-bar {
      background-color: rebeccapurple;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      font-size: 15px;
    }

    .contact-info {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .top-item {
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .top-item:hover {
      color: slateblue;
    }

    .search-form {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .search-form input {
      padding: 6px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    .search-form button {
      padding: 6px;
      border: none;
      background-color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .searchbutton {
      height: 20px;
      width: 20px;
    }

    .main-header {
      display: flex;
      align-items: center;
      padding: 10px 15px;
    }

    .looong {
      height: 60px;
      display: block;
      margin: 0 auto;
    }

    .nav-bar {
      background-color: rebeccapurple;
      padding: 10px;
      position: relative;
    }

    .nav-bar ul {
      display: flex;
      list-style: none;
      justify-content: center;
      gap: 30px;
      padding: 0;
      margin: 0;
    }

    .nav-bar ul li a {
      color: white;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
    }

    .nav-bar ul li a:hover {
      text-decoration: underline;
    }

    .menu-toggle {
      display: none;
      background: none;
      color: white;
      font-size: 28px;
      border: none;
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 10px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        gap: 15px;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }
    }

    #image-display {
      padding: 20px;
      text-align: center;
    }

    #image-display img {
      max-width: 80%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2, h3{
      text-align: center; 
    }

    .form-container {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-container input, .form-container select, .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #message {
      font-family: Arial, sans-serif;
    }

    .form-container button {
      background-color: rebeccapurple;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }

    .form-container button:hover {
      background-color: slateblue;
    }
  </style>
</head>

<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="contact-info">
      <span class="top-item"><a href="contact.html?city=sydney" style="color:inherit; text-decoration:none;">Sydney</a></span>
      <span class="top-item"><a href="contact.html?city=melbourne" style="color:inherit; text-decoration:none;">Melbourne</a></span>
      <span class="top-item"><a href="contact.html?city=brisbane" style="color:inherit; text-decoration:none;">Brisbane</a></span>
    </div>

    <!-- Google Search Form -->
    <form class="search-form" action="https://www.google.com/search" method="get" target="_blank">
      <input type="text" name="q" placeholder="Search Site" required>
      <button type="submit">
        <img src="search.png" alt="Search" class="searchbutton">
      </button>
    </form>
  </div>

  <!-- Main Header -->
  <header class="main-header">
    <img src="looong.png" alt="Looong University Logo" class="looong">
  </header>

  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">About Looong</a></li>
      <li><a href="courses.html">Find a Course</a></li>
      <li><a href="inquiry.html">Inquiry Form</a></li>
      <li><a href="tuition.html">Tuition Fee</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <br><br>
  <h2> Inquiry Form</h2>

  <div class="form-container">
    <form id="inquiryForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="program">Program/Course</label>
      <select id="program" name="program" required>
        <option value="">-- Select a Program --</option>
        <option value="Master of Information Technology">Master of Information Technology</option>
        <option value="Master of Nursing">Master of Nursing</option>
        <option value="Master of Social Work">Master of Social Work</option>
        <option value="Master of Engineering">Master of Engineering</option>
        <option value="Other">Other</option>
      </select>

      <label for="inquiryType">Type of Inquiry</label>
      <select id="inquiryType" name="inquiryType" required>
        <option value="">-- Select Type of Inquiry --</option>
        <option value="Admission">Admission</option>
        <option value="Course Information">Course Information</option>
        <option value="General Question">General Question</option>
        <option value="Other">Other</option>
      </select>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Inquiry</button>
    </form>
  </div>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }

    document.getElementById('inquiryForm').addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_0dq7jsq', 'template_wqpl3ql', this)
        .then(() => {
          alert("We have received your inquiry. Our team will get in touch shortly!");
          this.reset();
        }, (error) => {
          console.error("Failed to send inquiry:", error);
          alert("Failed to send. Please try again later.");
        });
    });
  </script>

</body>
</html>
