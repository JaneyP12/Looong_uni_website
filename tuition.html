      list-style: none;

    }

      display: none;
      background: none;
      color: white;
      font-size: 28px;
      border: none;
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 10px;
    }

      }

    #image-display {

<body>

  <br>
  <br>

<div class="calculator">


  <h2>Tuition Fee Calculator</h2>

  <label for="program">Select Program:</label>
  <select id="program">
    <option value="">-- Select a Program --</option>
    <option value="master0">Master of Information Technology</option>
    <option value="master1">Master of Nursing</option>
    <option value="master2">Master of Social Work</option>
    <option value="master3">Master of Engineering</option>
  </select>

  <p class="message" id="unitMessage"></p>

  <label for="units">Enter Number of Units:</label>
  <input type="number" id="units" min="0" placeholder="e.g., 4">
  <p id="unitMessage"></p>

  <label for="repeatUnits">Repeat Units (if any):</label>
  <input type="number" id="repeatUnits" min="0" placeholder="e.g., 1">

  <label>Additional Charges:</label>
  <label><input type="checkbox" id="appFee"> Application Fee ($250)</label>
  <label><input type="checkbox" id="idCard"> Student ID Card Replacement ($25)</label>
  <label><input type="checkbox" id="lateEnroll"> Late Enrolment Fee ($200)</label>

  <button onclick="calculateFee()">Calculate Total Tuition Fee</button>
  <p class="result" id="tuitionFee"></p>
</div>

<script>
  const programDropdown = document.getElementById('program');
  const messageBox = document.getElementById('unitMessage');

  function updateMessage() {
    const program = programDropdown.value;
    let message = '';

    switch (program) {
      case 'master0':
        message = '**IT program usually includes 4 units.**';
        break;
      case 'master1':
        message = '**Nursing typically includes 5 units with clinical placements.**';
        break;
      case 'master2':
        message = '**Social Work program has 6 units with 2 field placement units.**';
        break;
      case 'master3':
        message = '**This Engineering program covers 4 technical units.**';
        break;
    }

    messageBox.innerText = message;
  }

  programDropdown.addEventListener('change', updateMessage);

  window.onload = function () {
    updateMessage();
  }

  function calculateFee() {
    const program = document.getElementById('program').value;
    const units = parseInt(document.getElementById('units').value) || 0;
    const repeatUnits = parseInt(document.getElementById('repeatUnits').value) || 0;

    if (units === 0){
      alert("You have entered 0 number of unit. Please double-check if this is correct.");
    }

    let feePerUnit;
    if (program === 'master0') {
      feePerUnit = 2000;
    } else if (program === 'master1') {
      feePerUnit = 2500;
    } else if (program === 'master2') {
      feePerUnit = 2800;
    } else if (program === 'master3') {
      feePerUnit = 3000;
    } else {
      alert("Please select a valid program.");
      return;
    }

    let totalFee = (units * feePerUnit) + (repeatUnits * feePerUnit);

    if (document.getElementById('appFee').checked) totalFee += 250;
    if (document.getElementById('idCard').checked) totalFee += 25;
    if (document.getElementById('lateEnroll').checked) totalFee += 200;

    document.getElementById('tuitionFee').innerText = `Total Tuition Fee: $${totalFee.toLocaleString()}`;
  }
</script>
